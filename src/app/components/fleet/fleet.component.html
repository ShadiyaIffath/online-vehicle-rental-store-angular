<div class="container mt-4">
    <div class="row">
        <div class="card-columns" *ngIf="!noVehicles">
            <div class="col-auto mb-3">
                <div class="card" style="background-color: #f96332; width: 18rem; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Lets find your ideal vehicle</h5>
                        <div class="card-block">
                            <h6 class="card-subtitle mb-2 text-muted">Type</h6>
                            <div class="form-check">
                                <div class="row form-group" *ngFor="let type of vehicleTypes">
                                    <label class="form-check-label text-white">
                                        <input class="form-check-input" type="checkbox" name="vehicleTypes"
                                            value="{{type.id}}" [(ngModel)]="type.checked">
                                        <span class="form-check-sign"></span>
                                        <p class="card-text">{{type.type}}</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="card-block">
                            <h6 class="card-subtitle mb-2 text-muted">Price per day</h6>
                            <div class="form-check">
                                <div class="row form-group" *ngFor="let type of vehicleTypes">
                                    <label class="form-check-label text-white">
                                        <input class="form-check-input" type="checkbox" name="vehiclePrices"
                                            value="{{type.id}}" [(ngModel)]="type.checked">
                                        <span class="form-check-sign"></span>
                                        <p class="card-text">£{{type.pricePerDay}}</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto mb-3" *ngFor="let car of filteredCars">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        <img class="card-img-top img-fluid" src="data:image/png;base64,{{car.image}}" alt="car image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{car.model}} <span style="padding-left:18%; font-size: xx-large;"><b>£
                                    {{car.type.pricePerDay}}</b></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{car.type.type}} <span
                                style="padding-left:25%; font-size: x-large;"><i class="fas fa-users"></i><b>
                                    {{car.type.passengers}}</b></span></h6>
                        <p class="card-text text-small text-muted">Engine: <span
                                style="padding-left:150px;">{{car.engine}}</span></p>
                        <p class="card-text text-small text-muted" *ngIf="car.automatic == true">Gear: <span
                                style="padding-left:155px;">Automatic</span></p>
                        <p class="card-text text-small text-muted" *ngIf="car.automatic == false">Gear: <span
                                style="padding-left:155px;">Manual</span></p>
                        <div class="text-center">
                            <button class="btn btn-primary" title="Book vehicle">
                                <i class="fas fa-hand-point-up" (click)="bookVehicle(car.id)"> Book</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="noVehicles">
        <h4 class="text-primary text-center">Oops! Currently we have no vehicles</h4>
    </div>
</div>
