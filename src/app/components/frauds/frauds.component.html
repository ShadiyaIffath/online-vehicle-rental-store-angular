
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/frauds.jpeg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="content">
                    <div class="text-center">
                        <h2>{{total}}</h2>
                        <h4><b>Registered Fraud Accounts</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#1010ee" type="ball-clip-rotate"
        [fullScreen]="true">
        <p style="color: #6e1005"> Loading... </p>
    </ngx-spinner>
    <div class="section" style="padding: 2%; background-color: #b92e34; ">
        <h3 class="text-center text-uppercase" style="color: blanchedalmond;" *ngIf="noClaims">There are no
            users with fraud licenses</h3>
        <div class="table-responsive" *ngIf="!noClaims">
            <table class="table table-striped table-bordered table-hover table-warning">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Driving License</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let i of fraudClaims">
                        <th scope="row">{{i.insurerId}}</th>
                        <td>{{i.firstName}}</td>
                        <td>{{i.lastName}}</td>
                        <td>{{i.drivingLicense}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer" data-background-color="black">
    </footer>
