<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/bg5.jpg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="content">
                    <div class="text-center">
                        <h2>{{length}}</h2>
                        <h4><b>Total Vehicles</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <label> Car Type</label>
                <select class="form-control" (focus)="focus1=true" (blur)="focus1=false" style="height:auto; width: 25%; margin: 5px;">
                    <option *ngFor="let car of vehicleTypes" [ngValue]="car" style="color: orange;">{{car.type}}
                    </option>
                </select>
                <label>Active</label>
                <select class="form-control" (focus)="focus1=true" (blur)="focus1=false" style="height:auto; width: 25%; margin: 5px;">
                    <option *ngFor="let value of availability" [ngValue]="value.id" style="color: orange;">{{value.type}}
                    </option>
                </select>
                <button class="btn btn-primary offset-lg-1" [routerLink]="'/components/car'">Add Vehicle</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-warning">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">Model</th>
                            <th scope="col">Car code</th>
                            <th scope="col">Engine</th>
                            <th scope="col">Type</th>
                            <th scope="col">Automatic</th>
                            <th scope="col">Day added</th>
                            <th scope="col">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let car of filteredCars">
                            <th scope="row">{{car.id}}</th>
                            <td>{{car.model}}</td>
                            <td>{{car.carCode}}</td>
                            <td>{{car.engine}}</td>
                            <td>{{car.type.type}}</td>
                            <td>{{car.automatic}}</td>
                            <td>{{car.dayAdded}}</td>
                            <td>{{car.active}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer" data-background-color="black">
    </footer>
</div>
