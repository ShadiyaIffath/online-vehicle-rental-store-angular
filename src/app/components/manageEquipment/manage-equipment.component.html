<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/manageE.png') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="content">
                    <div class="text-center">
                        <h2>{{total}}</h2>
                        <h4><b>Total Equipment</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#1010ee" type="ball-clip-rotate"
        [fullScreen]="true">
        <p style="color: #6e1005"> Loading... </p>
    </ngx-spinner>
    <div class="section" style="background-color:#DCDCDC">
        <div class="container" style="padding: 2%; background-color: #b92e34; ">
            <div class="row d-flex justify-content-between">
                <div class="col-lg-3">
                    <label class="text-primary"><b> Category</b></label>
                    <select class="form-control text-primary" (focus)="focus1=true" (blur)="focus1=false"
                        style="height:auto; margin-bottom: 3%; border-color: tomato;" (change)="categoryFilter($event)">
                        <option *ngFor="let category of categories" [ngValue]="category" class="text-primary">{{category.title}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 offset-lg-2">
                    <button class="btn btn-primary" [routerLink]="'/components/equipment'">Add Equipment</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-warning">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Purchased Price</th>
                            <th scope="col">Day added</th>
                            <th scope="col">Active</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let car of filteredCars">
                            <th scope="row">{{car.id}}</th>
                            <td>{{car.model}}</td>
                            <td>{{car.carCode}}</td>
                            <td>{{car.engine}}</td>
                            <td>{{car.dayAdded}}</td>
                            <td>{{car.active}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" title="Edit vehicle"
                                    (click)="editVehicle(car.id)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                <button class="btn btn-primary btn-sm" *ngIf="!car.active" title="Activate vehicle"
                                    (click)="updateVehicleStatus(car)">
                                    <i class="fa fa-check" aria-hidden="true"></i></button>
                                <button class="btn btn-primary btn-sm" *ngIf="car.active" title="Deactivate vehicle"
                                    (click)="updateVehicleStatus(car)">
                                    <i class="fa fa-times" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer" data-background-color="black">
    </footer>
</div>
