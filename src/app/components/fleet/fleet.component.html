<div class="container mt-4">
    <div class="row">
        <div class="card-columns">
            <div class="col-auto mb-3">
                <div class="card" style="background-color: #f96332; width: 18rem; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Lets find your ideal vehicle</h5>
                        <div class="card-block">
                            <h6 class="card-subtitle mb-2 text-muted">Type</h6>
                            <div class="form-check">
                                <div class="row form-group" *ngFor="let type of vehicleTypes">
                                    <label class="form-check-label text-white">
                                        <input class="form-check-input" type="checkbox" name="vehicleTypes" value="{{type.id}}"
                                            [(ngModel)]="type.checked">
                                        <span class="form-check-sign"></span>
                                        <p class="card-text">{{type.type}}</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="card-block">
                            <h6 class="card-subtitle mb-2 text-muted">Price per day</h6>
                            <div class="form-check">
                                <div class="row form-group" *ngFor="let type of vehicleTypes">
                                    <label class="form-check-label text-white">
                                        <input class="form-check-input" type="checkbox" name="vehiclePrices" value="{{type.id}}"
                                            [(ngModel)]="type.checked">
                                        <span class="form-check-sign"></span>                                       
                                        <p class="card-text">Â£{{type.pricePerDay}}</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto mb-3" *ngFor="let vehicle of vehicleTypes">
                <div class="card" style="width: 20rem;">
                    <div class="card-header">
                        <img class="card-img-top img-fluid" src="data:image/png;base64,{{vehicle.image}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Car type</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Model: ee</h6>
                        <p class="card-text">Price Per day- 40</p>
                        <p class="card-text text-small text-muted">description</p>
                        <a href="#" class="card-link">View</a>
                        <a href="#" class="card-link">Reserve</a>
                    </div>
                </div>
            </div>
            <div *ngIf="noVehicles">
                <h4 class="text-primary">There are no vehicles</h4>
            </div>
        </div>
    </div>
</div>
