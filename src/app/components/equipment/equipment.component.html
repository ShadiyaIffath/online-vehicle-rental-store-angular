<div class="page-header" filter-color="orange" style="height:max-content;">
    <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#1010ee" type="ball-clip-rotate"
        [fullScreen]="true">
        <p style="color: #6e1005"> Loading... </p>
    </ngx-spinner>
    <div class="page-header-image" style="background-image:url(assets/img/equipment.jpeg)"></div>
    <div class="container">
        <div class="card card-login card-plain"
            style="background-color:  #6e1005; margin-top: 10%; max-width: 50%; border-radius: 5%; padding-right: 5%; padding-left: 5%;">
            <form class="form" [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
                <div class="header header-primary text-center">
                    <div class="logo-container">
                        <img src="assets/img/now-logo.png" alt="" style="height: 80px; margin-top: 50px;">
                    </div>
                    <h4 class="h3-seo"><b>{{title}}</b></h4>
                </div>
                <div class="content"  style="margin-top: 5%;">
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input type="text" class="form-control" formControlName="name" placeholder="Equipment Name"
                            (focus)="focus=true" (blur)="focus=false"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Equipment name is required</div>
                        </div>
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input type="number" class="form-control" formControlName="price" placeholder="Purchased Price (Â£)"
                            (focus)="focus=true" (blur)="focus=false"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">Equipment price is required</div>
                        </div>
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <select class="form-control" formControlName="category" (focus)="focus1=true"
                            (blur)="focus1=false" [ngClass]="{ 'is-invalid': submitted && f.category.errors }"
                            style="height:auto;">
                            <option value="" disabled>Choose the equipment category</option>
                            <option *ngFor="let c of categories" [ngValue]="c.id" style="color: orange;">{{c.title}}</option>
                        </select>
                        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                            <div *ngIf="f.category.errors.required">Category is required</div>
                        </div>
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <textarea type="text" formControlName="features" placeholder="Features" class="form-control"
                            (focus)="focus1=true" (blur)="focus1=false"
                            [ngClass]="{ 'is-invalid': submitted && f.features.errors }"></textarea>
                    </div>
                </div>
                <div class="card-footer" style="padding: 5%;">
                    <div class="row">
                        <div class="col-4 pull-left">
                            <button [disabled]="loading" class="btn btn-primary btn-round btn-lg text-center"
                                (click)="back()">Back</button>
                        </div>
                        <div class="col-5 pull-right offset-lg-3">
                            <button [disabled]="loading" class="btn btn-primary btn-round btn-lg text-center"
                                style="margin-left:-55px;" type="submit">{{button}}</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="error" class="text-warning text-center">{{error}}</div>
            </form>
        </div>
    </div>
</div>
<div class="footer" data-background-color="black">
</div>
