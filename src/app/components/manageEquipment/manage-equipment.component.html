<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/manageE.png') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="content">
                    <div class="text-center">
                        <h2>{{total}}</h2>
                        <h4><b>Total Equipment</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#1010ee" type="ball-clip-rotate"
        [fullScreen]="true">
        <p style="color: #6e1005"> Loading... </p>
    </ngx-spinner>
    <div class="section" style="padding: 2%; background-color: #b92e34; ">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-3 pb-2">
                <label style="color: blanchedalmond;"><b> Category</b></label>
                <select class="form-control text-primary" (focus)="focus1=true" (blur)="focus1=false"
                    style="height:auto; margin-bottom: 3%; border-color: tomato; background-color: blanchedalmond;"
                    (change)="categoryFilter($event)">
                    <option *ngFor="let category of categories" [ngValue]="category" class="text-primary">
                        {{category.title}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3 offset-lg-2">
                <button class="btn btn-primary" [routerLink]="'/components/equipment'">Add Equipment</button>
            </div>
        </div>
        <h3 class="text-center text-uppercase" style="color: blanchedalmond;" *ngIf="noEquipment">There are no
            equipments available</h3>
        <div class="table-responsive" *ngIf="!noEquipment">
            <table class="table table-striped table-bordered table-hover table-warning">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Purchased Price (Lkr)</th>
                        <th scope="col">Day added</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let e of filteredEquipment">
                        <th scope="row">{{e.id}}</th>
                        <td>{{e.name}}</td>
                        <td>{{e.category.title}}</td>
                        <td>{{e.purchasedPrice}}</td>
                        <td>{{e.dayAdded | date}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" title="Edit Equipment" (click)="editEquipment(e.id)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                            <button class="btn btn-primary btn-sm" title="Delete Equipment"
                                (click)="deleteEquipment(e.id)">
                                <i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer" data-background-color="black">
    </footer>
</div>
