<div class="page-header" filter-color="orange" style="height:max-content;">
    <div class="page-header-image" style="background-image:url(assets/img/addVehicle.jpg)"></div>
    <div class="container">
        <div class="card card-login card-plain" style="background-color: grey; margin-top: 10%; max-width: 50%; border-radius: 5%; padding-right: 5%; padding-left: 5%;">
            <form class="form" [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
                <div class="header header-primary text-center">
                    <div class="logo-container">
                        <img src="assets/img/now-logo.png" alt="" style="height: 80px; margin-top: 50px;">
                    </div>
                    <h4 class="h3-seo"><b>{{title}}</b></h4>
                </div>
                <div class="content">
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input type="text" class="form-control" formControlName="itemCode" placeholder="Equipment code"
                            (focus)="focus=true" (blur)="focus=false"
                            [ngClass]="{ 'is-invalid': submitted && f.itemCode.errors }">
                        <div *ngIf="submitted && f.itemCode.errors" class="invalid-feedback">
                            <div *ngIf="f.itemCode.errors.required">Equipment code is required</div>
                        </div>
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <input type="text" formControlName="description" placeholder="Description" class="form-control"
                            (focus)="focus1=true" (blur)="focus1=false"
                            [ngClass]="{ 'is-invalid': submitted && f.model.errors }" />
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus1===true}">
                        <select class="form-control" formControlName="catergory" (focus)="focus1=true" (blur)="focus1=false"
                            [ngClass]="{ 'is-invalid': submitted && f.type.errors }" style="height:auto;">
                            <option value="" disabled>Choose category</option>
                            <option *ngFor="let car of vehicleTypes" [ngValue]="car" style="color: orange;">{{car.type}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                            <div *ngIf="f.category.errors.required">Category is required</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="loading" class="btn btn-primary btn-round btn-lg btn-block" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add equipment
                    </button>
                    <div *ngIf="error" class="text-warning">{{error}}</div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer" data-background-color="black">
</div>
